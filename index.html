<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__banner">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
          class="card__img"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>

      <div class="card__body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__infos flex flex-jc-sb">
          <div class="card__price flex flex-row flex-ai-c">
            <div>
              <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
            </div>
            <div>0.041 ETH</div>
          </div>
          <div class="card__countdown flex flex-row flex-ai-c">
            <div><img src="images/icon-clock.svg" alt="clock-icon" /></div>
            <div>3 days left</div>
          </div>
        </div>
        <div class="card__creator flex flex-ai-c">
          <img src="images/image-avatar.png" alt="avatar" />
          <p>Creation of <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
